<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paper/FLEX Layout Demo</title>
    <!-- <link rel="stylesheet" href="css/main.css" /> -->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <div class="flex-container">
        <header class="paper">
            <img src="images/logo.jpg" alt="logo" />
            <h1>Roaring Lions</h1>
            <nav>
                <ul>
                    <li>Sign in</li>
                    <li>Sign up</li>
                </ul>
            </nav>
        </header>
        <section class="paper">
            <div class="paper-image">
                <img src="images/Antoine_Griezmann.jpg" alt="">
                <h4>Antoine Griezmann</h4>
            </div>
            <div class="paper-image">
                <img src="images/David_Beckham.jpg" alt="">
                <h4>David Beckham</h4>
            </div>
            <div class="paper-image">
                <img src="images/Diego_Maradona.jpg" alt="">
                <h4>Diego Maradona</h4>
            </div>
            <div class="paper-image">
                <img src="images/Lionel_Messi.jpg" alt="">
                <h4>Lionel Messi</h4>
            </div>
            <div class="paper-image">
                <img src="images/Lionel_Messi.jpg" alt="">
                <h4>Lional Messi</h4>
            </div>
            <div class="paper-image">
                <img src="images/Mbappe.jpg" alt="">
                <h4>Mbappe</h4>
            </div>
            <div class="paper-image">
                <img src="images/Mesut_Ozil.jpg" alt="">
                <h4>Mesut Ozil</h4>
            </div>
            <div class="paper-image">
                <img src="images/Romelu_Lukaku.jpg" alt="">
                <h4>Romelu Lukaku</h4>
            </div>
            <div class="paper-image">
                <img src="images/Ronaldo_Brazil.jpg" alt="">
                <h4>Ronaldo_Brazil</h4>
            </div>
            <div class="paper-image">
                <img src="images/Ronaldo.jpg" alt="">
                <h4>Ronaldo</h4>
            </div>
            <div class="paper-image">
                <img src="images/Zinedine_Zidane.jpg" alt="">
                <h4>Zinedine Zidane</h4>
            </div>
        </section>
        <footer class="paper">
            &copy; FSD, 2018.
        </footer>
    </div>
 </body>
</html>
